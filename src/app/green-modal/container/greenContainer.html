

<green-modal>

  <div  style="height: 33px"></div>

  <div [@monSignalAnim]="monSignalAnim" style="background-color: #e2e2e2;">


    <content-component [hidden]="!isVisible(1)" [leTitre]="'Information du client'">
      <sam-modal></sam-modal>
    </content-component>

    <content-component [hidden]="!isVisible(2)" [leTitre]="'Inscription des collaborateurs'">
      Le contenu 2
    </content-component>

    <content-component [hidden]="!isVisible(3)" [leTitre]="'Téléversement des fichiers'">
      <le-kendo-upload></le-kendo-upload>
    </content-component>

    <div style="height: 33px" ></div>

    <div style="width: 100%; text-align: center;">
      <input type="button" (click)="prevWind()" [disabled]="currentVisible == 1" value="<<Previous">

      <input type="button" (click)="nextWind()" [disabled]="currentVisible == 3" value="Next>>" style="margin-left:100px;">
    </div>

    <div style="height: 17px" ></div>


  </div>

</green-modal>
