<div *ngIf="windowVisible"  id="myModal" >

  <!--<div class="container" >-->

    <form #maForme="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control " [(ngModel)]="formCourriel" id="courriel" name="courriel" #champCourriel
               validateEmail placeholder="Courriel"/>


      </div>

      <br/>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
        <input type="text" class="form-control" [(ngModel)]="formNeq" #champNEQ pattern="[0-9]{4,}" name="neq"
               placeholder="NEQ"/>
      </div>

      <br/>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" [(ngModel)]="formMotDePasse" #champMotDePasse minlength="3"
               id="motDePasse" name="motDePasse" placeholder="Mot de passe"/>
      </div>
      <br/>

      <!--<button type="submit" class="btn" [disabled]="!maForme.form.valid">Se connecter</button>-->
      {{maForme.form.valid ? "valide" : "non valide"}}

      <br>

      <p class="message">
        Non enregistré? <a href="/senregistrer}">Créer un compte</a>
      </p>


    </form>

  <!--</div>-->


</div>
